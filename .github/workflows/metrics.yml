name: Metrics
on:
  # Atualiza as 00:00 todos os dias
  schedule: [{cron: "0 0 * * *"}]
  # Permite rodar manualmente
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: DataGusIT
          template: classic
          # Removi 'header' para não repetir sua foto/nome
          base: "activity, community, repositories, metadata"
          config_timezone: "America/Sao_Paulo"
          
          # === ESTILO VISUAL (CORRIGIDO) ===
          # Define o tema escuro
          config_theme: night
          # Força a cor de fundo do Tokyo Night (igual seus cards antigos)
          config_bg_color: "0D1117"
          config_padding: 0, 8 + 5%
          
          # Plugin: Linguagens
          plugin_languages: yes
          plugin_languages_ignored: "html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot"
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: "0%"
          
          # Plugin: Hábitos
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          
          filename: "github-metrics.svg"
